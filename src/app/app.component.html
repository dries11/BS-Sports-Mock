<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">BSD Sports</span>
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <div *ngFor="let school of schools" [class]="school.cssClass">
            <a class="mdl-navigation__link" href="">{{school.shortName}} {{school.mascot}}</a>
          </div>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">BSD Sports</span>
      <nav class="mdl-navigation">
        <div *ngFor="let school of schools" [class]="school.cssClass">
          <a class="mdl-navigation__link school.cssClass" href="">{{school.shortName}} {{school.mascot}}</a>
        </div>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        <div class="content-grid mdl-grid">
          <div class="mdl-cell mdl-cell--3-col">
            <app-twitter-feed></app-twitter-feed>
          </div>
          <div class="mdl-cell mdl-cell--1-col">
            <!-- Spacer Col -->
          </div>
          <div class="mdl-cell mdl-cell--8-col">
            <app-dashboard></app-dashboard>
          </div>
        </div>
      </div>
    </main>
  </div>
